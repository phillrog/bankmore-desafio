    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build dos projetos do BankMore
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Permiss√£o no .sh
        run: chmod +x "./build.sh"

