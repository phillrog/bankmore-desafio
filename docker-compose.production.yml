version: '3.8'

services:
  # ====================================================================
  # 1. MICROSSERVIÇOS .NET
  # (Configurações mantidas)
  # ====================================================================
  bankmore.services.api.identidade:
    image: ${DOCKER_REGISTRY-}bankmoreservicesapiidentidade
    build:
      context: .
      dockerfile: Src/BankMore.Services.Api.Identidade/Dockerfile
    depends_on:
      broker:
        condition: service_healthy
      mssql:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=5000
      - ASPNETCORE_URLS=http://+:5000
    ports:
      - "5000:5000"

  bankmore.services.api.contascorrentes:
    image: ${DOCKER_REGISTRY-}bankmoreservicesapicontascorrentes
    build:
      context: .
      dockerfile: Src/BankMore.Services.Api.ContasCorrentes/Dockerfile
    depends_on:
      broker:
        condition: service_healthy
      mssql:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=5001
      - ASPNETCORE_URLS=http://0.0.0.0:5001
    ports:
      - "5001:5001"

  bankmore.services.api.transferencias:
    image: ${DOCKER_REGISTRY-}bankmoreservicesapicontastransferencias
    build:
      context: .
      dockerfile: Src/BankMore.Services.Api.Transferencias/Dockerfile
    depends_on:
      broker:
        condition: service_healthy
      mssql:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=5002
      - ASPNETCORE_URLS=http://0.0.0.0:5002
    ports:
      - "5002:5002"

  # ====================================================================
  # 2. BANCO DE DADOS (SQL SERVER)
  # ====================================================================
  mssql:
    image: mcr.microsoft.com/mssql/server:2017-latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - SA_PASSWORD=yourStrong(!)Password
      - ACCEPT_EULA=Y
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-Usa", "-PyourStrong(!)Password", "-Q", "select 1"]
      interval: 1s
      retries: 20
    ports:
      - "1433:1433"
    volumes:
      - ./sql:/scripts

  mssql-init:
    image: mcr.microsoft.com/mssql/server:2017-latest
    container_name: mssql-init
    depends_on:
      mssql:
        condition: service_healthy
    volumes:
      - ./sql:/scripts
    environment:
      - SA_PASSWORD=yourStrong(!)Password
    command: /bin/bash /scripts/criarbanco.sh

  # ====================================================================
  # 3. INFRAESTRUTURA KAFKA
  # ====================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.8.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker:
    image: confluentinc/cp-server:7.8.0
    hostname: broker
    container_name: broker
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      # Endereço Interno (para containers .NET) e Externo (para a máquina host)
      KAFKA_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: 0.0.0.0
      KAFKA_CONFLUENT_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: 0.0.0.0:29092
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      CONFLUENT_METRICS_ENABLE: 'true'
      CONFLUENT_SUPPORT_CUSTOMER_ID: 'anonymous'
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "broker:29092", "--list"]
      interval: 10s
      timeout: 5s
      retries: 5

  schema-registry:
    image: confluentinc/cp-schema-registry:7.8.0
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      broker:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'broker:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081

  kafka-tools:
    image: confluentinc/cp-kafka:7.8.0
    hostname: kafka
    container_name: kafka
    command: ["tail", "-f", "/dev/null"]
    network_mode: "host"

  # ====================================================================
  # 4. FERRAMENTA DE MONITORAMENTO (KAFKA-UI)
  # ====================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      broker:
        condition: service_healthy
    ports:
      # Expõe a porta 8080 do container para a porta 8080 da sua máquina host
      - "8080:8080"
    environment:
      # Configura o nome do cluster que aparecerá na UI
      - KAFKA_CLUSTERS_0_NAME=BankMore-Local
      # Endereço Interno do Broker para o Container Kafka-UI
      # (O broker utiliza a porta 29092 para comunicação interna na rede Docker)
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=broker:29092
      # URL do Schema Registry (se configurado, o que é o seu caso)
      - KAFKA_CLUSTERS_0_SCHEMAREGISTRY=http://schema-registry:8081
      # Autenticação (opcional, mas incluída conforme sua configuração YAML)
      - AUTH_TYPE=LOGIN_FORM
      - SPRING_SECURITY_USER_NAME=admin
      - SPRING_SECURITY_USER_PASSWORD=admin123